	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<meta name="description" content="">
		<meta name="shortcut icon" content="favicon.ico">
		<title></title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400italic,300,700,400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="flatui.css">
	</head>
	<body style="background-color: rgb(236, 236, 236);">

		<div style="margin: 0 auto; width: 768px;">
			<h1>Flat UI</h1>
			<h4>by Adam Franco</h4>

			<h2>Buttons</h2>
			<h3>Normal</h3>
			<div style="margin: 1em 0 0 0;">
				<input type="button" value="Button" class="btn">
				<input type="button" value="Secondary" class="btn secondary">
				<input type="button" value="Primary" class="btn primary">
			</div>
			<h3>With Icon</h3>
			<div style="margin: 1em 0 0 0;">
				<button class="btn"><i class="fa fa-lg fa-globe"></i><span>Button</span></button>
				<button class="btn secondary"><i class="fa fa-lg fa-globe"></i><span>Secondary</span></button>
				<button class="btn primary"><i class="fa fa-lg fa-globe"></i><span>Primary</span></button>
			</div>
			<h2>Textboxes</h2>
			<div style="margin: 1em 0 0 0;">
				<input type="text" class="txt" placeholder="Normal">
				<br>
				<input type="text" class="txt block" placeholder="Block Level">
			</div>
			<h2>Select</h2>
			<div style="margin: 1em 0 0 0;">
				<select class="btn">
					<option>One</option>
					<option>Two</option>
					<option>Three</option>
				</select>
			</div>


			<div class="group" style="margin: 2em 0;">
				<button class="btn primary"><i class="fa fa-lg fa-search"></i></button>
				<div class="group-input">
					<input type="text" class="txt block" placeholder="Search">
				</div>
			</div>
			
		</div>

	</body>
</html>
